<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Game Style AR Model Viewer</title>
    <style>
        @font-face {
            font-family: "Maze Line Free";
            src: url("https://db.onlinewebfonts.com/t/8470209f32efadf81ec0ccff6f016f9c.eot");
            src: url("https://db.onlinewebfonts.com/t/8470209f32efadf81ec0ccff6f016f9c.eot?#iefix") format("embedded-opentype"),
                 url("https://db.onlinewebfonts.com/t/8470209f32efadf81ec0ccff6f016f9c.woff2") format("woff2"),
                 url("https://db.onlinewebfonts.com/t/8470209f32efadf81ec0ccff6f016f9c.woff") format("woff"),
                 url("https://db.onlinewebfonts.com/t/8470209f32efadf81ec0ccff6f016f9c.ttf") format("truetype"),
                 url("https://db.onlinewebfonts.com/t/8470209f32efadf81ec0ccff6f016f9c.svg#Maze Line Free") format("svg");
            font-display: swap;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff0080, #8000ff), url('2d-maze-unisex-two-tone-hoodie.jpg');
            background-size: cover;
            background-blend-mode: overlay;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        header, main, footer {
            width: 100%;
            text-align: center;
            padding: 12px;
            box-sizing: border-box;
        }

        header {
            background: rgba(0, 0, 0, 0);
            padding: 20px; /* Adjusted padding for better mobile view */
        }

        header h1 {
            font-size: 6vw; /* Changed to vw for responsive font size */
            margin: 0;
            font-family: "Maze Line Free", sans-serif;
            text-shadow: 
                0 0 5px #ff0080, 
                0 0 10px #ff0080, 
                0 0 15px #ff0080, 
                0 0 20px #ff0080, 
                0 0 25px #ff0080,
                0 0 30px #ff0080,
                0 0 35px #ff0080;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .textbox {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 4vw; /* Changed to vw for responsive font size */
            color: #ffcc00;
            max-width: 90vw; /* Adjusted maximum width for better mobile view */
            box-shadow: 0 0 10px #ff0080;
        }

        .ar-container {
            width: 100%;
            height: 50vh; /* Reduced height for better mobile view */
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            box-shadow: 0 0 20px #ff0080;
            background: rgba(0, 0, 0, 0.3);
        }

        model-viewer {
            width: 100%;
            height: 100%;
            transform: scale(0.9);
        }

        .ar-info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            aria-live: polite;
        }

        .ar-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #ffcc00;
            text-shadow: none;
            font-family: 'Roboto', sans-serif;
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .navigation button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            padding: 20px;
            font-size: 4vw; /* Changed to vw for responsive font size */
            transition: background 0.3s ease, transform 0.3s ease;
            font-family: 'Roboto', sans-serif;
            color: #ffcc00;
            box-shadow: 0 0 10px #ffcc00;
        }

        .navigation button:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
            color: #000;
        }

        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 1em;
            color: #ffcc00;
            font-family: 'Roboto', sans-serif;
        }

        .model-textbox {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 4vw; /* Changed to vw for responsive font size */
            color: #ffcc00;
            max-width: 90vw; /* Adjusted maximum width for better mobile view */
            box-shadow: 0 0 10px #ff0080;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>MAZE RUN</h1>
    </header>

    <main>
