<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Light gray background */
            font-family: 'Arial', sans-serif;
            color: #333; /* Dark gray text */
        }

        header, main, footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        header {
            background: #4287f5; /* Blue header background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }

        header h1, header p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Slight text shadow */
            color: #fff; /* White text */
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header p {
            font-size: 1.5em;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ar-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #333; /* Dark gray border */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
            background: #fff; /* White background */
        }

        model-viewer {
            width: 100%;
            height: 100%;
            transform: scale(0.9);
        }

        .ar-info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .ar-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #4287f5; /* Blue text */
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .navigation button {
            background: #4287f5; /* Blue button background */
            border: 2px solid #333; /* Dark gray border */
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            transition: background 0.3s ease;
            font-family: 'Arial', sans-serif;
            color: #fff; /* White text */
        }

        .navigation button:hover {
            background: #6ba6fc; /* Lighter blue on hover */
        }

        footer {
            background: #4287f5; /* Blue footer background */
            padding: 10px;
            font-size: 1em;
            color: #fff; /* White text */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>AR Model Viewer</h1>
        <p>Explore 3D Models</p>
    </header>

    <main>
        <div class="ar-container">
            <div class="navigation">
                <button id="prevButton" aria-label="Previous Model">&#8249;</button>
                <button id="nextButton" aria-label="Next Model">&#8250;</button>
            </div>
            <model-viewer 
                id="model-viewer"
                alt="Model"
                ar
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral" 
                auto-rotate
                camera-controls
                animation-name="CubeAction" 
                animation-loop>
            </model-viewer>
            <div class="ar-info">
                <h3 id="model-name">Model</h3>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 AR Model Viewer. All rights reserved.
    </footer>

    <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            if (!modelViewer) {
                console.error("Model viewer not found.");
                return;
            }

            try {
                const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!isARCoreSupported) {
                    modelViewer.removeAttribute('ar');
                    modelViewer.removeAttribute('ar-modes');
                    alert('Your device is not compatible with AR features. You can still view the 3D model.');
                }
            } catch (error) {
                console.error('Error checking ARCore compatibility:', error);
                alert('An error occurred while checking AR compatibility.');
            }
        }

        const models = ['Model1.glb', 'Model2.glb', 'Model3.glb'];
        const modelNames = ['Model 1', 'Model 2', 'Model 3'];
        let currentIndex = 0;

        function prevModel() {
            currentIndex = (currentIndex - 1 + models.length) % models.length;
            updateModel();
        }

        function nextModel() {
            currentIndex = (currentIndex + 1) % models.length;
            updateModel();
        }

        function updateModel() {
            const modelViewer = document.getElementById('model-viewer');
            if (!modelViewer) {
                console.error("Model viewer not found.");
                return;
            }

            const modelName = document.getElementById('model-name');
            modelViewer.setAttribute('src', models[currentIndex]);
            modelName.innerText = modelNames[currentIndex];
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkARCoreCompatibility();
            updateModel();

            document.getElementById('prevButton').addEventListener('click', prevModel);
            document.getElementById('nextButton').addEventListener('click', nextModel);
        });
    </script>
</body>
</html>
