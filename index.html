<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Game Style AR Model Viewer</title>
    <style>
        @font-face {
            font-family: "Maze Line Free";
            src: url("https://db.onlinewebfonts.com/t/8470209f32efadf81ec0ccff6f016f9c.eot");
            src: url("https://db.onlinewebfonts.com/t/8470209f32efadf81ec0ccff6f016f9c.eot?#iefix") format("embedded-opentype"),
                 url("https://db.onlinewebfonts.com/t/8470209f32efadf81ec0ccff6f016f9c.woff2") format("woff2"),
                 url("https://db.onlinewebfonts.com/t/8470209f32efadf81ec0ccff6f016f9c.woff") format("woff"),
                 url("https://db.onlinewebfonts.com/t/8470209f32efadf81ec0ccff6f016f9c.ttf") format("truetype"),
                 url("https://db.onlinewebfonts.com/t/8470209f32efadf81ec0ccff6f016f9c.svg#Maze Line Free") format("svg");
            font-display: swap;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff0080, #8000ff), url('2d-maze-unisex-two-tone-hoodie.jpg');
            background-size: cover;
            background-blend-mode: overlay;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        header, main, footer {
            width: 100%;
            text-align: center;
            padding: 12px;
            box-sizing: border-box;
        }

        header {
            background: rgba(0, 0, 0, 0);
            padding: 70px 20px 20px;
        }

        header h1 {
            font-size: 6em;
            margin: 0;
            margin-top: 0.5cm;
            font-family: "Maze Line Free", sans-serif;
            text-shadow: 
                0 0 5px #ff0080, 
                0 0 10px #ff0080, 
                0 0 15px #ff0080, 
                0 0 20px #ff0080, 
                0 0 25px #ff0080,
                0 0 30px #ff0080,
                0 0 35px #ff0080;
        }

        @media (min-width: 600px) {
            header h1 {
                font-size: 10em;
            }
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .textbox {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #ffcc00;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 10px #ff0080;
        }

        .ar-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            box-shadow: 0 0 20px #ff0080;
            background: rgba(0, 0, 0, 0.3);
        }

        model-viewer {
            width: 100%;
            height: 100%;
            transform: scale(0.9);
        }

        .ar-info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .ar-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #ffcc00;
            text-shadow: none;
            font-family: 'Roboto', sans-serif;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            z-index: 1;
        }

        .navigation button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 3em;
            transition: transform 0.3s ease;
            font-family: 'Roboto', sans-serif;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
            margin: 0 10px;
        }

        .navigation button:hover {
            transform: scale(1.2);
            color: #ffffff;
        }

        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 1em;
            color: #ffcc00;
            font-family: 'Roboto', sans-serif;
        }

        .model-textbox {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1.2em;
            color: #ffcc00;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 10px #ff0080;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>MAZE RUN</h1>
    </header>

    <main>
        <div class="textbox" id="textbox" aria-live="polite">
            Welcome to the AR model viewer! Use the buttons below to navigate through different models.
        </div>
        <div class="ar-container">
            <model-viewer 
                id="model-viewer"
                alt="Lab1"
                ar
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral" 
                auto-rotate
                camera-controls
                animation-name="CubeAction" 
                animation-loop
                loading="lazy">
            </model-viewer>
            <div class="ar-info">
                <h3 id="model-name" aria-live="polite">Lab1</h3>
            </div>
        </div>
        <div class="navigation">
            <button id="prevButton" aria-label="Previous Model">&#8249;</button>
            <button id="nextButton" aria-label="Next Model">&#8250;</button>
        </div>
        <div class="model-textbox" id="model-textbox" aria-live="polite">
            This is Lab1, a basic maze model to get you started.
        </div>
    </main>

    <footer>
        &copy; 2024 Retro Labyrinth AR Viewer. All rights reserved.
    </footer>

        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            if (!modelViewer) {
                console.error("Model viewer not found.");
                return;
            }

            try {
                const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!isARCoreSupported) {
                    modelViewer.removeAttribute('ar');
                    modelViewer.removeAttribute('ar-modes');
                    alert('Your device is not compatible with AR features. You can still view the 3D model.');
                }
            } catch (error) {
                console.error('Error checking ARCore compatibility:', error);
                alert('Error checking AR compatibility. You can still view the 3D model.');
            }
