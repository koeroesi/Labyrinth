<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk AR Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2d00ff, #8000ff);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        header, main, footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
        }

        header h1, header p {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        header p {
            font-size: 1.5em;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ar-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            background: rgba(0, 0, 0, 0.5);
        }

        model-viewer {
            width: 100%;
            height: 100%;
            transform: scale(0.9);
        }

        .ar-info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .ar-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #ffcc00;
            text-shadow: none;
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .navigation button {
            background: rgba(0, 255, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            transition: background 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            color: #000;
        }

        .navigation button:hover {
            background: rgba(0, 255, 0, 1);
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-size: 1em;
            color: #ffcc00;
        }

        .surreal-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .surreal-elements img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        .description-field {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2em;
            resize: none;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>Cyber AR Experience</h1>
        <p>Futuristic Model Viewer</p>
    </header>

    <main>
        <div class="ar-container">
            <div class="navigation">
                <button id="prevButton" aria-label="Previous Model">&#8249;</button>
                <button id="nextButton" aria-label="Next Model">&#8250;</button>
            </div>
            <model-viewer 
                id="model-viewer"
                alt="Model"
                ar
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral" 
                auto-rotate
                camera-controls
                animation-name="CubeAction" 
                animation-loop>
            </model-viewer>
            <div class="ar-info">
                <h3 id="model-name">Model</h3>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Cyber AR Experience. All rights reserved.
    </footer>

    <div class="surreal-elements">
        <!-- Add surrealistic images or graphics here -->
    </div>

    <textarea class="description-field" id="model-description" readonly></textarea>
